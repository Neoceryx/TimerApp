
<div class="row">

  <div class="col-sm-12">
    <h4 id="js_time">{{hours}} : {{minutes}} : {{seconds}}</h4>
  </div>

  <div class="col-sm-12">
    <div class="btn-group">

      <!-- Play button-->
      <button type="button" [hidden]="IsRunning" class="btn btn-success btn-sm" (click)="StartTimer()" title="Start">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 12.3301L9 16.6603L9 8L15 12.3301Z" fill="currentColor" />
        </svg>
      </button>

      <!-- Pause button -->
      <button type="button" [hidden]="!IsRunning" class="btn btn-primary btn-sm" (click)="PauseTimer()" title="Pause">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M11 7H8V17H11V7Z" fill="currentColor" />
          <path d="M13 17H16V7H13V17Z" fill="currentColor" />
        </svg>
      </button>

      <!-- Save current interval button -->
      <button type="button" [hidden]="HideIntervalBTN" (click)="SaveInterval()" class="btn btn-secondary btn-sm" title="Save interval">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M12.4388 7L14.8387 4H7V10H14.8387L12.4388 7ZM19 12H7V22H5V2H19L15 7L19 12Z" fill="currentColor" />
        </svg>
      </button>

      <!-- Stop Button -->
      <button type="button" class="btn btn-danger btn-sm" (click)="StopTimer()" title="Stop">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7 7H17V17H7V7Z" fill="currentColor" />
        </svg>
      </button>


    </div>
  </div>

  <div class="col-sm-12">
    <table class="table" style="margin-top: 3%;" [hidden]="IntervalsSaved.length == 0">
      <thead>
        <tr>
          <th>#</th>
          <th>interval</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of IntervalsSaved; index as index">
          <td>{{index + 1 }}</td>
          <td>{{i}}</td>
        </tr>
      </tbody>
    </table>
  </div>



</div>
