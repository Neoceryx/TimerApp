<div class="row">

    <div class="col-sm-12">
        <h4 id="js_time" [hidden]="IsEditEnabled == true"> {{Hours | number:'2.0-0'}} : {{Minutes | number:'2.0-0'}} : {{Seconds | number:'2.0-0'}}</h4>

        <!-- Set Timer values form -->
        <form class="row" [hidden]="IsEditEnabled == false" style="margin-bottom: 2%;">

            <div class="col-sm-3"></div>
            
            <div class="col-sm-2 form-gropu">
                <select id="js_HoursAutocomplete" [(ngModel)]="Hours" name="Hours" class="form-control"></select>
            </div>

            <div class="col-sm-2 form-gropu">
                <select id="js_MinAutocomplete" [(ngModel)]="Minutes" name="Minutes" class="form-control"></select>
            </div>

            <div class="col-sm-2 form-gropu">
                <select id="js_SecondsAutocomplete" [(ngModel)]="Seconds" name="Seconds" class="form-control"></select>
            </div>

        </form>
        <!-- Set Timer values form -->

    </div>
    
    <div class="col-sm-12">
        <div class="btn-group">
            
            <!--Start Button -->
            <button type="button" [hidden]="IsRunning == true" (click)="StartTimer()" class="btn btn-success btn-sm" title="Start">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M15 12.3301L9 16.6603L9 8L15 12.3301Z" fill="currentColor" />
                </svg>
            </button>

            <!-- Edit Button -->
            <button type="button" [hidden]="IsRunning == true" (click)="EnableEditTimer()" class="btn btn-warning btn-sm" title="Edit">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M21.2635 2.29289C20.873 1.90237 20.2398 1.90237 19.8493 2.29289L18.9769 3.16525C17.8618 2.63254 16.4857 2.82801 15.5621 3.75165L4.95549 14.3582L10.6123 20.0151L21.2189 9.4085C22.1426 8.48486 22.338 7.1088 21.8053 5.99367L22.6777 5.12132C23.0682 4.7308 23.0682 4.09763 22.6777 3.70711L21.2635 2.29289ZM16.9955 10.8035L10.6123 17.1867L7.78392 14.3582L14.1671 7.9751L16.9955 10.8035ZM18.8138 8.98525L19.8047 7.99429C20.1953 7.60376 20.1953 6.9706 19.8047 6.58007L18.3905 5.16586C18 4.77534 17.3668 4.77534 16.9763 5.16586L15.9853 6.15683L18.8138 8.98525Z" fill="currentColor" />
                    <path d="M2 22.9502L4.12171 15.1717L9.77817 20.8289L2 22.9502Z" fill="currentColor" />
                </svg>
            </button>

            <!-- Pause button -->
            <button type="button" [hidden]="IsRunning == false" (click)="PauseTimer()" class="btn btn-primary btn-sm" title="Pause">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 7H8V17H11V7Z" fill="currentColor" />
                <path d="M13 17H16V7H13V17Z" fill="currentColor" />
                </svg>
            </button>

            <!-- Stop Button -->
            <button type="button" (click)="StopTimer()" class="btn btn-danger btn-sm" title="Stop">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 7H17V17H7V7Z" fill="currentColor" />
                </svg>
            </button>

        </div>
    </div>    

</div>
